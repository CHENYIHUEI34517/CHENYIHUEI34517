<h1>大秦帝國崛起｜劇情詳解</h1>

秦昭王當政不久，列國展開一系列兼併戰爭。秦國看準時機，先與齊連橫，攻略魏國大片土地。由此，戰國到了秦齊趙三國並強階段。此時秦國國內，穰侯擅權，宣太后掌政，秦昭王王權旁落。
此時，局勢對秦國十分有利：縱橫家蘇秦與燕王秘約赴齊間齊，以滅齊為目標“死間”齊國。面對國內政治困局和國外有利機遇，秦昭王毅然起用范雎，逐魏冉、廢太后之權而恭養之。同時，昭王與蘇秦合謀，舉兵攻破齊國。秦昭王遣將白起，相繼在伊闕、郢都、華陽、長平發動四大戰役，殲滅了韓魏齊楚趙百萬以上兵力，使秦與列國消長發生了根本轉折。自此，秦國崛起。
