<h1>神鵰俠侶｜劇情詳解</h1>

南宋末年，赤練仙子李莫愁在江南一帶找昔日戀人陸展元尋仇。大俠郭靖與妻子黃蓉在幫忙救助陸展元一家時，發現了乞丐少年楊過是其結拜兄弟楊康之子，於是帶他回到桃花島並送到了全真教學藝。成年後的楊過在全真教中受盡欺辱，幸虧得到了古墓派傳人小龍女的搭救，從此以後楊過便拜在小龍女門下，並與她開展了一段曠世絕戀。與此同時，郭靖的兩個女兒郭芙與郭襄都陰差陽錯的喜歡上了楊過，但卻給楊過帶來了不同的命運。與此同時蒙古大軍對南宋山河虎視眈眈，楊過面對國讎家恨以及兒女情仇，終於從浪蕩少年變成了一代神鵰大俠，苦等16年後與小龍女也最終修成正果。
