<h1>香蜜沉沉燼如霜｜劇情詳解</h1>

花神之女錦覓被“隕丹”斷情絕愛，她喜歡上天帝之子旭鳳時，並不知道愛為何物，因此做一些笑料百出之事。夜神潤玉為了替母親報仇，欲要爭奪天地之位，卻在不知不覺中愛上了錦覓，但依舊選擇利用她。錦覓因為誤解將旭鳳一刀斃命，同時也將體內的“隕丹”吐出，恢復了對感情的認知。錦覓為了找回心中所愛，化解她與旭鳳的誤會。而此時旭鳳因愛生恨，墮入魔道成為魔尊。天魔兩界大戰，錦覓以身擋在了旭鳳與潤玉中間，最終魂飛化為一滴淚落在旭鳳的眼中。旭鳳苦苦追尋錦覓，思及錦覓而落淚，終於錦覓在花界的幫助下重生，和旭鳳在人間歸隱生活。潤玉選擇默默祝福兩人，而他成為最孤獨的天帝。
